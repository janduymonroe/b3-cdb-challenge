<div class="container">
  <div class="form-container">
    <form [formGroup]="calculateForm" (submit)="getCalculation()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Valor Inicial:</mat-label>
        <input matInput formControlName="initialAmount" required>
        <mat-error *ngIf="calculateForm.controls.initialAmount.invalid">Digite um valor válido</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Quantidade de Meses:</mat-label>
        <input matInput formControlName="monthlyTerm" required>
        <mat-error *ngIf="calculateForm.controls.initialAmount.invalid">Digite um valor válido</mat-error>
      </mat-form-field>
      <button mat-raised-button color="web-primary" type="submit">Calcular</button>
    </form>
  </div>
    <div class="result-container">
      <div class="result"  *ngIf="showResult">
        <div class="result-title">Valor total Bruto: {{calculateResponse.totalAmountGross}}</div>
        <div class="result-value">Valor total Líquido: {{calculateResponse.totalAmountNet}}</div>
      </div>
    </div>
    <div class="result-container" *ngIf="!showResult && showErrorMessage">
      <div class="result">
        <div class="result-title">{{errorMessage}}</div>
      </div>
    </div>
  </div>
